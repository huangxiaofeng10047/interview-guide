# AI Interview Platform Configuration
# 智能AI面试官平台配置

server:
  port: 8080

spring:
  application:
    name: ai-interview-platform

  # PostgreSQL数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/interview_guide
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB  # 支持知识库上传（简历限制在业务层检查）
      max-request-size: 50MB

  # Redisson配置 (使用 spring.redis.redisson，参考官方文档)
  redis:
    redisson:
      config: |
        singleServerConfig:
          address: "redis://localhost:6379"
          database: 0
          connectionMinimumIdleSize: 10
          connectionPoolSize: 64
          subscriptionConnectionMinimumIdleSize: 1
          subscriptionConnectionPoolSize: 50

  # Spring AI - 阿里云DashScope (OpenAI兼容模式)
#  ai:
#    openai:
#      base-url: https://dashscope.aliyuncs.com/compatible-mode
#      api-key: ${AI_BAILIAN_API_KEY}
  ai:
    ollama:
      base-url: http://127.0.0.1:11434 # Ollama默认服务地址
      chat:
        options:
          model: qwen-32k
          temperature: 0.7
#        model: qwen-32k # 模型标识（名称+参数规模）
#
#      chat:
#        options:
#          model: qwen-plus
#          temperature: 0.7
      # Embedding模型配置 - 使用text-embedding-v3
      embedding:
        options:
          model: nomic-embed-text:latest
    # 禁用自动重试机制，让异常立即返回
    retry:
      max-attempts: 1  # 不重试，失败立即返回
      on-client-errors: false
    # PostgreSQL Vector Store配置
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1024  # text-embedding-v3实际生成的向量维度
        initialize-schema: false  # 表已创建，不需要再初始化
        remove-existing-vector-store-table: false  # 保留现有表和数据

# Application custom configuration
app:
  resume:
    upload-dir: ${java.io.tmpdir}/ai-interview/resumes
    allowed-types:
      - application/pdf
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - text/plain

  # RustFS (S3兼容) 存储配置
  storage:
    endpoint: http://localhost:9000
    access-key: rustfsadmin
    secret-key: rustfsadmin
    bucket: interview-guide
    region: us-east-1

  # CORS配置 - React前端
  cors:
    allowed-origins: http://localhost:5173,http://localhost:5174
